[advisories]
version = 2
ignore = [
    # Unmaintained but no security issues, used transitively by dependencies
    "RUSTSEC-2024-0384", # instant - used by lapin's async-io
    "RUSTSEC-2024-0436", # paste - used by ratatui
    "RUSTSEC-2025-0134", # rustls-pemfile - used by tcp-stream
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "BlueOak-1.0.0",
    "Unicode-3.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "warn"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
